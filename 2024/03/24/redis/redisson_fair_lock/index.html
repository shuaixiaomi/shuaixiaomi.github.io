    <div class="post-body" itemprop="articleBody"><h1 id="公平锁lua脚本"><a href="#公平锁lua脚本" class="headerlink" title="公平锁lua脚本"></a>公平锁lua脚本</h1><span id="more"></span>

<figure class="highlight lua"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--[[</span></span><br><span class="line"><span class="comment">KEYS[1]：锁的名字; </span></span><br><span class="line"><span class="comment">KEYS[2]：加锁等待队列，redisson_lock_queue:&#123;lockName&#125;;</span></span><br><span class="line"><span class="comment">KEYS[3]：等待队列中线程锁时间的 set 集合，redisson_lock_timeout:&#123;lockName&#125;，是按照锁的时间戳存放到集合中的;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">ARGV[1]：锁超时时间 30000</span></span><br><span class="line"><span class="comment">ARGV[2]：UUID:ThreadId 组合 a3da2c83-b084-425c-a70f-5d9a08b37f31:1</span></span><br><span class="line"><span class="comment">ARGV[3]：threadWaitTime 默认 300000</span></span><br><span class="line"><span class="comment">ARGV[4]：currentTime 当前时间戳</span></span><br><span class="line"><span class="comment">--]]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- 移除过时无用的线程</span></span><br><span class="line"><span class="keyword">while</span> <span class="literal">true</span> <span class="keyword">do</span>  </span><br><span class="line">  <span class="comment">-- 获取等待队列的第一个元素,就是第一个等待线程</span></span><br><span class="line">  <span class="keyword">local</span> firstThreadId2 = redis.call(<span class="string">&#x27;lindex&#x27;</span>, KEYS[<span class="number">2</span>], <span class="number">0</span>); </span><br><span class="line">  <span class="comment">-- 如果没有线程，直接结束循环</span></span><br><span class="line">  <span class="keyword">if</span> firstThreadId2 == <span class="literal">false</span> <span class="keyword">then</span>  </span><br><span class="line">    <span class="keyword">break</span>; </span><br><span class="line">  <span class="keyword">end</span>; </span><br><span class="line"></span><br><span class="line">  <span class="comment">-- 获取等待线程的分数，也就是等待线程获取锁时的时间戳</span></span><br><span class="line">  <span class="keyword">local</span> timeout = <span class="built_in">tonumber</span>(redis.call(<span class="string">&#x27;zscore&#x27;</span>, KEYS[<span class="number">3</span>], firstThreadId2)); </span><br><span class="line">  </span><br><span class="line">  <span class="comment">-- 如果时间戳小于当前时间，就从超时队列和等待队列中移除</span></span><br><span class="line">  <span class="keyword">if</span> timeout &lt;= <span class="built_in">tonumber</span>(ARGV[<span class="number">4</span>]) <span class="keyword">then</span>  </span><br><span class="line">    redis.call(<span class="string">&#x27;zrem&#x27;</span>, KEYS[<span class="number">3</span>], firstThreadId2); </span><br><span class="line">    redis.call(<span class="string">&#x27;lpop&#x27;</span>, KEYS[<span class="number">2</span>]); </span><br><span class="line">  <span class="keyword">else</span>  </span><br><span class="line">    <span class="keyword">break</span>; </span><br><span class="line">  <span class="keyword">end</span>; </span><br><span class="line"><span class="keyword">end</span>; </span><br><span class="line"></span><br><span class="line"><span class="comment">-- 再次尝试获取锁</span></span><br><span class="line"><span class="comment">-- 能获取到锁 and （ 锁存在 or 当前线程在等待队列第一个 ）</span></span><br><span class="line"><span class="keyword">if</span> (redis.call(<span class="string">&#x27;exists&#x27;</span>, KEYS[<span class="number">1</span>]) == <span class="number">0</span>)  </span><br><span class="line">  <span class="keyword">and</span> ((redis.call(<span class="string">&#x27;exists&#x27;</span>, KEYS[<span class="number">2</span>]) == <span class="number">0</span>)  </span><br><span class="line">  <span class="keyword">or</span> (redis.call(<span class="string">&#x27;lindex&#x27;</span>, KEYS[<span class="number">2</span>], <span class="number">0</span>) == ARGV[<span class="number">2</span>])) <span class="keyword">then</span>  </span><br><span class="line"></span><br><span class="line">  <span class="comment">-- 从等待队列和超时队列中移除当前线程</span></span><br><span class="line">  redis.call(<span class="string">&#x27;lpop&#x27;</span>, KEYS[<span class="number">2</span>]); </span><br><span class="line">  redis.call(<span class="string">&#x27;zrem&#x27;</span>, KEYS[<span class="number">3</span>], ARGV[<span class="number">2</span>]); </span><br><span class="line"></span><br><span class="line">  <span class="comment">-- 减少所有等待线程的超时时间，zrange：按照分数从小到大返回指定区间的成员 </span></span><br><span class="line">  <span class="keyword">local</span> keys = redis.call(<span class="string">&#x27;zrange&#x27;</span>, KEYS[<span class="number">3</span>], <span class="number">0</span>, <span class="number">-1</span>); </span><br><span class="line">  <span class="keyword">for</span> i = <span class="number">1</span>, #keys, <span class="number">1</span> <span class="keyword">do</span>  </span><br><span class="line">    <span class="comment">-- ZINCRBY key increment member</span></span><br><span class="line">    <span class="comment">-- Zincrby 命令对有序集合中指定成员的分数加上增量 increment， 可以通过传递一个负数值 increment ，让分数减去相应的值</span></span><br><span class="line">    redis.call(<span class="string">&#x27;zincrby&#x27;</span>, KEYS[<span class="number">3</span>], -<span class="built_in">tonumber</span>(ARGV[<span class="number">3</span>]), keys[i]); </span><br><span class="line">  <span class="keyword">end</span>; </span><br><span class="line"></span><br><span class="line">  <span class="comment">-- 设置锁和锁的超时时间</span></span><br><span class="line">  redis.call(<span class="string">&#x27;hset&#x27;</span>, KEYS[<span class="number">1</span>], ARGV[<span class="number">2</span>], <span class="number">1</span>); </span><br><span class="line">  redis.call(<span class="string">&#x27;pexpire&#x27;</span>, KEYS[<span class="number">1</span>], ARGV[<span class="number">1</span>]); </span><br><span class="line">  <span class="keyword">return</span> <span class="literal">nil</span>; </span><br><span class="line"><span class="keyword">end</span>; </span><br><span class="line"></span><br><span class="line"><span class="comment">-- 当前线程已经持有锁，锁重入</span></span><br><span class="line"><span class="keyword">if</span> redis.call(<span class="string">&#x27;hexists&#x27;</span>, KEYS[<span class="number">1</span>], ARGV[<span class="number">2</span>]) == <span class="number">1</span> <span class="keyword">then</span>  </span><br><span class="line">  redis.call(<span class="string">&#x27;hincrby&#x27;</span>, KEYS[<span class="number">1</span>], ARGV[<span class="number">2</span>],<span class="number">1</span>); </span><br><span class="line">  redis.call(<span class="string">&#x27;pexpire&#x27;</span>, KEYS[<span class="number">1</span>], ARGV[<span class="number">1</span>]); </span><br><span class="line">  <span class="keyword">return</span> <span class="literal">nil</span>; </span><br><span class="line"><span class="keyword">end</span>; </span><br><span class="line"></span><br><span class="line"><span class="comment">-- 获取锁失败</span></span><br><span class="line"><span class="comment">-- 检查当前线程是否在等待队列</span></span><br><span class="line"><span class="keyword">local</span> timeout = redis.call(<span class="string">&#x27;zscore&#x27;</span>, KEYS[<span class="number">3</span>], ARGV[<span class="number">2</span>]); </span><br><span class="line"><span class="comment">-- ~= 不等于，这里 timeout ~= false 说明在等待队列中</span></span><br><span class="line"><span class="keyword">if</span> timeout ~= <span class="literal">false</span> <span class="keyword">then</span>  </span><br><span class="line">  <span class="comment">-- 实际超时是队列中前一个线程的超时，但这大致正确，并且避免了遍历队列</span></span><br><span class="line">  <span class="keyword">return</span> timeout - <span class="built_in">tonumber</span>(ARGV[<span class="number">3</span>]) - <span class="built_in">tonumber</span>(ARGV[<span class="number">4</span>]); </span><br><span class="line"><span class="keyword">end</span>; </span><br><span class="line"></span><br><span class="line"><span class="comment">-- 不在队列中</span></span><br><span class="line"><span class="comment">-- 将线程添加到队列末尾，并在超时设置中将其超时设置为队列中前一个线程的超时</span></span><br><span class="line"><span class="comment">-- 获取等待队列最后一个线程</span></span><br><span class="line"><span class="keyword">local</span> lastThreadId = redis.call(<span class="string">&#x27;lindex&#x27;</span>, KEYS[<span class="number">2</span>], <span class="number">-1</span>); </span><br><span class="line"><span class="keyword">local</span> ttl; </span><br><span class="line"><span class="comment">-- 最后一个等待线程不是自己</span></span><br><span class="line"><span class="keyword">if</span> lastThreadId ~= <span class="literal">false</span> <span class="keyword">and</span> lastThreadId ~= ARGV[<span class="number">2</span>] <span class="keyword">then</span>  </span><br><span class="line">  <span class="comment">-- 等待线程的分数-当前时间戳</span></span><br><span class="line">  ttl = <span class="built_in">tonumber</span>(redis.call(<span class="string">&#x27;zscore&#x27;</span>, KEYS[<span class="number">3</span>], lastThreadId)) - <span class="built_in">tonumber</span>(ARGV[<span class="number">4</span>]); </span><br><span class="line"><span class="keyword">else</span>  </span><br><span class="line">  <span class="comment">-- 当前锁的剩余时间</span></span><br><span class="line">  ttl = redis.call(<span class="string">&#x27;pttl&#x27;</span>, KEYS[<span class="number">1</span>]); </span><br><span class="line"><span class="keyword">end</span>; </span><br><span class="line"></span><br><span class="line"><span class="comment">-- 设置超时时间 等待时间+当前时间戳</span></span><br><span class="line"><span class="keyword">local</span> timeout = ttl + <span class="built_in">tonumber</span>(ARGV[<span class="number">3</span>]) + <span class="built_in">tonumber</span>(ARGV[<span class="number">4</span>]); </span><br><span class="line"><span class="comment">-- 添加到超时队列和等待队列</span></span><br><span class="line"><span class="keyword">if</span> redis.call(<span class="string">&#x27;zadd&#x27;</span>, KEYS[<span class="number">3</span>], timeout, ARGV[<span class="number">2</span>]) == <span class="number">1</span> <span class="keyword">then</span>  </span><br><span class="line">  redis.call(<span class="string">&#x27;rpush&#x27;</span>, KEYS[<span class="number">2</span>], ARGV[<span class="number">2</span>]); </span><br><span class="line"><span class="keyword">end</span>; </span><br><span class="line"><span class="keyword">return</span> ttl;</span><br></pre></td></tr></table></figure>
